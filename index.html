<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Surveyor Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="js/d3.v4.min.js"></script>
  <script src="js/ramda.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/moment.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>
  <header>
    <div id="title">
      <h1>NYPL Surveyor</h1>
      <h2>Submissions Map</h2>
    </div>
    <div>
      <input id="auto-pan" type="checkbox">
      <label for="auto-pan">Fly map to new submissions</label>
    </div>
    <span>
      <strong>Help the NYPL put NYC's history on the map, <a id="surveyor-link" href="https://surveyor.buildingshistory.co.uk">visit Surveyor</a> and geotag our historical photos!</strong>
    </span>
  </header>
  <main>
    <aside>
      <ol id="submissions">
      </ol>
    </aside>
    <article id="map">
    </article>
  </main>
  <script>
    // var config = {{ site.config | jsonify }}
    var config = {"taskId":"geotag-photo","host":"https://brick-by-brick.buildingshistory.co.uk/"}
  </script>
  <script src="js/map.js"></script>
</body>
</html>
